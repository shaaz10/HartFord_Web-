<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-Commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">ShopEasy</h1>
    <button onclick="openCart()" class="bg-blue-600 text-white px-4 py-2 rounded">
      Cart (<span id="cartCount">0</span>)
    </button>
  </div>
</nav>

<!-- PRODUCTS -->
<section class="max-w-7xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6">Products</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    <!-- PRODUCT CARD -->
    <div class="bg-white p-4 rounded shadow">
      <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400"
           class="w-full h-48 object-cover rounded">
      <h3 class="font-semibold mt-3">Headphones</h3>
      <p class="text-gray-600">$299</p>
      <button onclick="addToCart('Headphones',299)"
        class="mt-3 w-full bg-green-600 text-white py-2 rounded">
        Add to Cart
      </button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400"
           class="w-full h-48 object-cover rounded">
      <h3 class="font-semibold mt-3">Smart Watch</h3>
      <p class="text-gray-600">$399</p>
      <button onclick="addToCart('Smart Watch',399)"
        class="mt-3 w-full bg-green-600 text-white py-2 rounded">
        Add to Cart
      </button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=400"
           class="w-full h-48 object-cover rounded">
      <h3 class="font-semibold mt-3">Sunglasses</h3>
      <p class="text-gray-600">$189</p>
      <button onclick="addToCart('Sunglasses',189)"
        class="mt-3 w-full bg-green-600 text-white py-2 rounded">
        Add to Cart
      </button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=400"
           class="w-full h-48 object-cover rounded">
      <h3 class="font-semibold mt-3">Sneakers</h3>
      <p class="text-gray-600">$149</p>
      <button onclick="addToCart('Sneakers',149)"
        class="mt-3 w-full bg-green-600 text-white py-2 rounded">
        Add to Cart
      </button>
    </div>

    <!-- duplicate cards if teacher wants more products -->
  </div>
</section>

<!-- CART MODAL -->
<div id="cartModal"
     class="fixed inset-0 bg-black bg-opacity-40 hidden flex justify-center items-center">

  <div class="bg-white w-full max-w-md p-6 rounded">
    <h2 class="text-xl font-bold mb-4">Your Cart</h2>

    <div id="cartItems" class="space-y-2 mb-4"></div>

    <p class="font-bold mb-4">Total: $<span id="totalPrice">0</span></p>

    <div class="flex gap-3">
      <button onclick="closeCart()"
        class="flex-1 border border-gray-400 py-2 rounded">
        Close
      </button>
      <button onclick="checkout()"
        class="flex-1 bg-blue-600 text-white py-2 rounded">
        Checkout
      </button>
    </div>
  </div>
</div>

<!-- SCRIPT -->
<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({ name, price });
    total += price;
    document.getElementById("cartCount").innerText = cart.length;
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";

    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "flex justify-between border-b py-2";
      div.innerHTML = `<span>${item.name}</span><span>$${item.price}</span>`;
      cartItems.appendChild(div);
    });

    document.getElementById("totalPrice").innerText = total;
  }

  function openCart() {
    document.getElementById("cartModal").classList.remove("hidden");
  }

  function closeCart() {
    document.getElementById("cartModal").classList.add("hidden");
  }

  function checkout() {
    alert("Order placed successfully!");
    cart = [];
    total = 0;
    updateCart();
    document.getElementById("cartCount").innerText = 0;
    closeCart();
  }
</script>

</body>
</html>
