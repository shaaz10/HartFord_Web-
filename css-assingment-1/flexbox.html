<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Flag Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="heading">Flags Using Flexbox</h2>

<div class="container">
    <div class="box">
        <p>India</p>
        <img src="https://flagcdn.com/w320/in.png">
       
    </div>

    <div class="box">
        <p>USA</p>
        <img src="https://flagcdn.com/w320/us.png">
   
    </div>

    <div class="box">
        <p>UK</p>
        <img src="https://flagcdn.com/w320/gb.png">
  
    </div>

    <div class="box">
        <p>France</p>
        <img src="https://flagcdn.com/w320/fr.png">
      
    </div>
</div>

</body>
</html>
